name: A workflow for updating discovery artifacts
# Controls when the action will run.
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Update Discovery Artifacts PR
    runs-on: ubuntu-latest
    steps:
      - name: Check out main
        uses: actions/checkout@v2
        with:
          path: ./main

      - name: Check out working directory for changes
        uses: actions/checkout@v2
        with:
          path: ./branch
          fetch-depth: '0'

      - name: Create branch
        run: |
          git checkout -b update-discovery-artifacts
        working-directory: ./branch

      - name: Clone discovery artifacts from discovery-artifact manager
        uses: actions/checkout@v2
        with:
          repository: googleapis/discovery-artifact-manager
          path: ./discovery-artifact-manager

      - name: Copy discovery artifacts
        run: |
          cp *.json ../../branch/googleapiclient/discovery_cache/documents/
        working-directory: ./discovery-artifact-manager/discoveries

      - name: Get changed discovery artifacts
        run: |
            git diff origin/main --name-only -- '*.json' | sed 's/.*\///' > ../changed_files
        working-directory: ./branch

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install pandas
        run: pip3 install pandas

      - name: Run change_summary.py
        id: get_change_summary
        shell: bash
        run: |
          output=$(python3 branch/changesummary.py)
          output="${output//'%'/'%25'}"
          output="${output//$'\n'/'%0A'}"
          output="${output//$'\r'/'%0D'}"
          echo "::set-output name=change_summary::$output"

